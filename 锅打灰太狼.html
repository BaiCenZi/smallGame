<!DOCTYPE html>
<html>
<head>
	<title>锅打灰太狼</title>
	<meta charset="utf-8">
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/game.js"></script>
	<link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
	<div class='content'>
		<p class="score">0</p>
		<p class="time">60</p>
		<button class="start">开始游戏</button>
	</div>
	<div class="info">
		<p>游戏说明</p>
	</div>
	<div class="rules">
		<p>游戏规则：</p>
		<p>1.游戏时间：60s</p>
		<p>2.拼手速殴打灰太狼+10分</p>
		<p>3.殴打小灰灰-10分</p>
		<a href="javascript:;">[退出]</a>
	</div>
	<div class="gameover">
		<p>GAME OVER</p>
		<button>重新开始</button>
	</div>
</body>
</html>
